<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>详情页</title>


    <!--引入网页图标-->
    <link rel="icon" href="./images/tubiao.jpg">

    <!--引入css样式-->
    <link rel="stylesheet" href="./css/detail.css">

</head>
<body>
    <div class="wrap">
        <div class="product-intro">
            <div class="preview-wrap">
                <div class="main-img">
                    <img src="./images/niao.png" alt="" class="img">

                    <!--放大镜-->
                    <div class="zoom-pup"></div>

                    <!--中间大的图-->
                    <div class="zoom-div">
                        <img src="./images/niao.png">
                    </div>

                </div>
                <div class="spec-list">
                    <a href="javascript:" class="prev"></a>
                    <a href="javascript:" class="next"></a>
                    <div class="spec-items">
                        <ul>
                            <li class="img-hover">
                                <img src="./images/niao.png" alt="">
                            </li>
                             <li>
                                <img src="./images/jiantou.png" alt="">
                            </li>
                             <li>
                                <img src="./images/yezi.png" alt="">
                            </li>
                             <li>
                                <img src="./images/jianzi.png" alt="">
                            </li>
                             <li>
                                <img src="./images/xuehua.png" alt="">
                            </li>
                             <li>
                                <img src="./images/yanhua.png" alt="">
                            </li>
                        </ul>

                    </div>
                </div>

            </div>
            <!--中间大的-->
            <div class="itemInfo-wrap">
                <div class="blank"></div>
                <div class="chose-amount">
                    <input type="text" class="buy-num" value="1">
                    <a href="javascript:void(0)" class="reduce disabled">-</a>
                    <a href="javascript:void(0)" class="add">+</a>

                </div>

            </div>

            <!--右边小的-->
            <div class="track"></div>




        </div>


    </div>











    <!--引入jsw文件-->
    <script src="./js/detail.js"></script>
</body>
</html>
